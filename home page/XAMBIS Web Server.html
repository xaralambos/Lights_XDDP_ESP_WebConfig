  function changeOnFanspeed(newValue) { 
   var newFanspeed;
   if(newValue == -1){
      var fanspeed = parseInt(document.getElementById("fanspeed").innerHTML, 10);
      if(fanspeed > 0){ 
        newFanspeed = 0; 
      }else{ 
        newFanspeed = 1023; 
      }
   }else { newFanspeed = newValue; }
   
   document.getElementById("fanspeed").innerHTML=newFanspeed; 
   document.getElementById("fanspeedRange").value=newFanspeed;
    
   var myRequest = new Request('/api/esp02/?fanspeed='+ newFanspeed.toString()); 
   fetch(myRequest); 
  }
